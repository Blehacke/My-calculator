name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30  # Prevent hanging

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§° Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          zip unzip git \
          openjdk-17-jdk \
          python3-pip \
          autoconf automake \
          libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5

    - name: ğŸ“¦ Install Android SDK (cached)
      id: android-sdk
      run: |
        mkdir -p "$HOME/android-sdk"
        cd "$HOME/android-sdk"
        if [ ! -d "cmdline-tools/latest" ]; then
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          yes | latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "ndk;25.2.9519653"
        fi
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_PATH

    - name: ğŸ Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv python-for-android

    - name: ğŸ”„ Initialize Buildozer
      run: |
        buildozer android init
        buildozer android clean

    - name: ğŸ—ï¸ Build APK (with retry)
      run: |
        buildozer -v android debug || (sleep 5 && buildozer -v android debug)

    - name: ğŸ“¦ Optimize APK
      if: success()
      run: |
        cd bin
        ls -lh *.apk
        echo "Original APK size: $(du -h *.apk | cut -f1)"

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculator-APK
        path: bin/*.apk
