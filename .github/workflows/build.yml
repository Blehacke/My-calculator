name: Build APK

on:
  push:
    branches: [main]  # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install required system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3-pip \
            openjdk-11-jdk \
            unzip \
            zip \
            libncurses5 \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libfreetype6-dev \
            pkg-config \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: Initialize Buildozer (if not already)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Run Buildozer build
        run: buildozer android debug

      # Optional: Upload APK as a build artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
