name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🧰 Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          zip unzip git \
          openjdk-17-jdk \
          python3-pip \
          autoconf automake \
          libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5 \
          cython3

    - name: 📦 Install Android SDK
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d "$HOME/android-sdk/cmdline-tools"
        mv "$HOME/android-sdk/cmdline-tools/cmdline-tools" "$HOME/android-sdk/cmdline-tools/latest"
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_PATH
        yes | "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses
        "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: 🐍 Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython python-for-android

    - name: 📝 Initialize Buildozer
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          echo -e "\n[app]\nrequirements = python3,kivy\nandroid.api = 33\nandroid.minapi = 21" >> buildozer.spec
        fi

    - name: 🔧 Build APK
      run: |
        buildozer -v android clean
        buildozer -v android debug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculator-APK
        path: bin/*.apk
