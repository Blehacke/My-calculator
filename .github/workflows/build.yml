name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04  # KEY CHANGE - ensures compatibility

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§° Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          zip unzip git \
          openjdk-17-jdk \
          python3-pip \
          autoconf automake \
          libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5

    - name: ğŸ“¦ Install Android SDK
      run: |
        mkdir -p "$HOME/android-sdk"
        cd "$HOME/android-sdk"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mv cmdline-tools latest
        yes | latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;25.2.9519653"

    - name: ğŸ Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: ğŸ—ï¸ Build APK (with retry)
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0:$PATH
      run: |
        buildozer -v android clean  # Clean previous builds
        buildozer -v android debug || (echo "First build failed, retrying..." && buildozer -v android debug)

    - name: ğŸ“¤ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Calculator-APK
        path: bin/*.apk
