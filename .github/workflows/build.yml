name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🧰 Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip git \
          openjdk-17-jdk \
          python3-pip \
          autoconf automake \
          libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libtinfo5

    - name: 📦 Install Android SDK tools
      run: |
        mkdir -p "$HOME/android-sdk"
        cd "$HOME/android-sdk"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;25.2.9519653"

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: 🏗️ Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        ANDROID_SDK_ROOT: $HOME/android-sdk
        PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/33.0.0:$PATH
      run: |
        # Initialize buildozer if needed
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        buildozer -v android debug

    - name: 📤 Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MyCalculator
        path: bin/*.apk
